upstream asrann_app {
    server web:8530;
}

server {
    listen 80;
    listen [::]:80;

    server_name  rizkari.ir www.rizkari.ir;
    server_tokens off;

    location /.well-known/acme-challenge/ {
	root /var/www/certbot;
    }

    location / {
	return 301 https://rizkari.ir$request_uri;
    }

